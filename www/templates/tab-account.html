<ion-view view-title="Settings">
  <ion-content>
    
	<ion-list class="padding">
		<ion-item class="item-remove-animate item-icon-right"  ng-repeat="config in configurations" type="item-text-wrap" ng-click="setActive(config)" >
			<h2>{{ config.bow_name }} | {{ config.total_arrow_weight}} grain arrow </h2>
			<p>Shooting at {{config.adjusted_velocity}} FPS</p>
			<p>{{config.arrow_name}}, {{ config.point_weight}} grain point</p>
			
			<i class="icon ion-chevron-right icon-accessory"></i>
			
			<ion-option-button class="button-assertive" ng-click="removeConfig(config,{{ $index}})">Delete</ion-option-button>
		</ion-item>
		
		 <h2 style="color: #FFFFFF;">{{ baseConfig.bow_name }}</h2>   
    <div class="padding">
    		<button class="button button-block button-positive" ui-sref="setup">New Configuration</button>
    	</div>
  </ion-content>
</ion-view>
